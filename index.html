<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Adsress Book</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">New Contact</h1>

      <form>
        <div class="row">
          <div class="form-group text-center col-md-4 col-md-offset-4">
            <label for="name">Contact Name</label>
            <input type="text" id="name" class="form-control" placeholder="Name" />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-4">
            <select class="form-control" id="numberType">
              <option>
                Mobile
              </option>
              <option>
                Home
              </option>
              <option>
                Work
              </option>
              <option>
                Other
              </option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label class="sr-only" for="number">Phone Number</label>
            <input type="number" class="form-control" id="number" placeholder="Number" />
          </div>

          <div class="form-group col-md-4">
            <button type="submit" class="btn btn-primary btn-block">Add Contact</button>
          </div>
        </div>
      </form>

      <div class="row">
        <h1 class="text-center">Contacts</h1>
        <div id="contacts" class="col-md-12">
          
        </div>
      </div>
    </div>
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
